AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  arSam

  Sample SAM Template for arSam
Parameters:
 ###ENV VARS GO HERE
  ### Cloudwatch Alarm
  # RocketchatURL:
  #   Type: String
  #   Default: 'https://rocketchat.com'
  # RocketchatBearerToken:
  #   Type: String
  #   Default: 'defaultToken'
  # AWSAccountList:
  #   Type: String
  #   Default: 'defaultAccount'
  ### Export
  IsOffline:
    Type: String
    Default: 'false'
  ExportFunctionName:
    Type: String
    Default: 'bcparks-ar-api-api-exportInvokable'
  ExportExpiryTime:
    Type: String
    Default: '30'
  FilePath:
    Type: String
    Default: './'
  FileNameExport:
    Type: String
    Default: 'A&R_Export'
  FileNameVarianceExport:
    Type: String
    Default: 'A&R_Variance_Report'
  CsvSysadminSchema:
    Type: String
    Default: 'defaultSchema'
  JobUpdateModulo:
    Type: String
    Default: 'defaultModulo'
  DisableProgressUpdates:
    Type: String
    Default: 'false'
  DisableHighAccuracyProgressPercentage:
    Type: String
    Default: 'false'
  S3BucketData:
    Type: String
    Default: 'defaultBucket'
 
Globals:
  Api:
    Cors:
      AllowMethods: "'POST,GET,OPTIONS, PUT'"
      AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,X-App-Version'"
      AllowOrigin: "'*'"

Resources:
##LAYERS HERE
  VarianceLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: varianceLayer
      Description: Variance Layer
      ContentUri: layers/varianceLayer/
      CompatibleRuntimes:
        - nodejs18.x
      LicenseInfo: 'Apache-2.0'
      RetentionPolicy: Retain
    Metadata:
      BuildMethod: makefile
  
  SubAreaLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: subAreaLayer
      Description: SubArea Layer
      ContentUri: layers/subAreaLayer/
      CompatibleRuntimes:
        - nodejs18.x
      LicenseInfo: 'Apache-2.0'
      RetentionPolicy: Retain
    Metadata:
      BuildMethod: makefile

  ResponseLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: responseLayer
      Description: Response Layer
      ContentUri: layers/responseLayer/
      CompatibleRuntimes:
        - nodejs18.x
      LicenseInfo: 'Apache-2.0'
      RetentionPolicy: Retain
    Metadata:
      BuildMethod: makefile

  PermissionLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: permissionLayer
      Description: Permission Layer
      ContentUri: layers/permissionLayer/
      CompatibleRuntimes:
        - nodejs18.x
      LicenseInfo: 'Apache-2.0'
      RetentionPolicy: Retain
    Metadata:
      BuildMethod: makefile

  LoggerLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: loggerLayer
      Description: Logger Layer
      ContentUri: layers/loggerLayer/
      CompatibleRuntimes:
        - nodejs18.x
      LicenseInfo: 'Apache-2.0'
      RetentionPolicy: Retain
    Metadata:
      BuildMethod: makefile

  KeycloakLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: keycloakLayer
      Description: Keycloak Layer
      ContentUri: layers/keycloakLayer/
      CompatibleRuntimes:
        - nodejs18.x
      LicenseInfo: 'Apache-2.0'
      RetentionPolicy: Retain
    Metadata:
      BuildMethod: makefile

  FunctionsLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: functionsLayer
      Description: Functions Layer
      ContentUri: layers/functionsLayer/
      CompatibleRuntimes:
        - nodejs18.x
      LicenseInfo: 'Apache-2.0'
      RetentionPolicy: Retain
    Metadata:
      BuildMethod: makefile

  FormulaLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: formulaLayer
      Description: Formula Layer
      ContentUri: layers/formulaLayer/
      CompatibleRuntimes:
        - nodejs18.x
      LicenseInfo: 'Apache-2.0'
      RetentionPolicy: Retain
    Metadata:
      BuildMethod: makefile

  DynamoLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: dynamoLayer
      Description: Dynamo Layer
      ContentUri: layers/dynamoLayer/
      CompatibleRuntimes:
        - nodejs18.x
      LicenseInfo: 'Apache-2.0'
      RetentionPolicy: Retain
    Metadata:
      BuildMethod: makefile

  ConstantsLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: constantsLayer
      Description: Constants Layer
      ContentUri: layers/constantsLayer/
      CompatibleRuntimes:
        - nodejs18.x
      LicenseInfo: 'Apache-2.0'
      RetentionPolicy: Retain
    Metadata:
      BuildMethod: makefile

  CaptchaLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: captchaLayer
      Description: Captcha Layer
      ContentUri: layers/captchaLayer/
      CompatibleRuntimes:
        - nodejs18.x
      LicenseInfo: 'Apache-2.0'
      RetentionPolicy: Retain
    Metadata:
      BuildMethod: makefile

  ### FUNCTIONS

  ############
  # Activity #
  ############
  ActivityGetFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: activity/GET/
      Timeout: 60
      Handler: index.handler
      Runtime: nodejs18.x
      Layers:
          - !Ref LoggerLayer
          - !Ref PermissionLayer
          - !Ref ResponseLayer
          - !Ref DynamoLayer
      Events:
        activityGet:
          Type: Api
          Properties:
            Path: /activity
            Method: get      
  ActivityPostFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: activity/POST/
      Timeout: 60
      Handler: index.handler
      Runtime: nodejs18.x
      Layers:
          - !Ref DynamoLayer
          - !Ref PermissionLayer
          - !Ref LoggerLayer
          - !Ref VarianceLayer
          - !Ref ConstantsLayer
      Events:
        activityPost:
          Type: Api
          Properties:
            Path: /activity
            Method: post
        activityRecordLock:
          Type: Api
          Properties:
            Path: /activity/lock
            Method: post
        activityRecordUnlock:
          Type: Api
          Properties:
            Path: /activity/unlock
            Method: post
  ActivityDeleteFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: activity/DELETE/
      Timeout: 60
      Handler: index.handler
      Runtime: nodejs18.x
      Layers:
          - !Ref LoggerLayer
      Events:
        activityDelete:
          Type: Api
          Properties:
            Path: /activity
            Method: delete
  ActivityPutFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: activity/PUT/
      Timeout: 60
      Handler: index.handler
      Runtime: nodejs18.x
      Layers:
          - !Ref LoggerLayer
      Events:
        activityPut:
          Type: Api
          Properties:
            Path: /activity
            Method: put

  ####################
  # Cloudwatch Alarm #
  ####################
  # cloudwatchAlarmFunction:
  #   Type: AWS::Serverless::Function
  #   Properties:
  #     CodeUri: cloudwatchAlarm/
  #     Timeout: 60
  #     Handler: index.handler
  #     Runtime: nodejs18.x
  #     Layers:
  #       - !Ref LoggerLayer
  #       - !Ref DynamoLayer
