  #         ROCKETCHAT_URL: !Ref RocketchatURL
  #         ROCKETCHAT_BEARER_TOKEN: !Ref RocketchatBearerToken
  #         AWS_ACCOUNT_LIST: !Ref AWSAccountList
  #     Events:
  #       cloudwatchAlarm:
  #         Type: Api
  #         Properties:
  #           Path: /cloudwatchAlarm
  #           Method: get

  ##########
  # Export #
  ##########
  ExportGetFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: export/GET/
      Timeout: 60
      Handler: index.handler
      Runtime: nodejs18.x
      Environment:
        Variables:
          IS_OFFLINE: !Ref IsOffline
          EXPORT_FUNCTION_NAME: !Ref ExportFunctionName
          EXPORT_EXPIRY_TIME: !Ref ExportExpiryTime
      Layers:
          - !Ref DynamoLayer
          - !Ref ResponseLayer
          - !Ref PermissionLayer
          - !Ref FunctionsLayer
          - !Ref LoggerLayer
      Events:
        exportGet:
          Type: Api
          Properties:
            Path: /export
            Method: get
  ExportInvokableFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: export/invokable/
      Timeout: 60
      Handler: index.handler
      Runtime: nodejs18.x
      Environment:
        Variables:
          FILE_PATH: !Ref FilePath
          FILE_NAME: !Ref FileNameExport
          CSV_SYSADMIN_SCHEMA: !Ref CsvSysadminSchema
          JOB_UPDATE_MODULO: !Ref JobUpdateModulo
          DISABLE_PROGRESS_UPDATES: !Ref DisableProgressUpdates
          DISABLE_HIGH_ACCURACY_PROGRESS_PERCENTAGE: !Ref DisableHighAccuracyProgressPercentage
          S3_BUCKET_DATA: !Ref S3BucketData
      Layers:
          - !Ref LoggerLayer
          - !Ref DynamoLayer
          - !Ref FunctionsLayer
          - !Ref FormulaLayer

  ###################
  # Export Variance #
  ###################
  VarianceExportGetFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: export-variance/GET/
      Timeout: 60
      Handler: index.handler
      Runtime: nodejs18.x
      Environment:
        Variables:
          IS_OFFLINE: !Ref IsOffline
          EXPORT_FUNCTION_NAME: !Ref ExportFunctionName
          EXPORT_EXPIRY_TIME: !Ref ExportExpiryTime
          S3_BUCKET_DATA: !Ref S3BucketData
      Layers:
          - !Ref LoggerLayer
          - !Ref PermissionLayer
          - !Ref ResponseLayer
          - !Ref DynamoLayer
      Events:
        varianceExportGet:
          Type: Api
          Properties:
            Path: /export-variance
            Method: get
  VarianceExportInvokableFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: export-variance/invokable/
      Timeout: 60
      Handler: index.handler
      Runtime: nodejs18.x
      Environment:
        Variables:
          FILE_PATH: !Ref FilePath
          FILE_NAME: !Ref FileNameVarianceExport
          IS_OFFLINE: !Ref IsOffline
          S3_BUCKET_DATA: !Ref S3BucketData
      Layers:
          - !Ref LoggerLayer
          - !Ref ConstantsLayer
          - !Ref DynamoLayer

  ###################
  # Fiscal Year End #
  ###################
  FiscalYearEndGetFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: fiscalYearEnd/GET/
      Timeout: 60
      Handler: index.handler
      Runtime: nodejs18.x
      Layers:
          - !Ref LoggerLayer
          - !Ref PermissionLayer
          - !Ref ResponseLayer
          - !Ref DynamoLayer
      Events:
        fiscalYearEndGet:
          Type: Api
          Properties:
            Path: /fiscalYearEnd
            Method: get
  FiscalYearEndPostFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: fiscalYearEnd/POST/
      Timeout: 60
      Handler: index.handler
      Runtime: nodejs18.x
      Layers:
          - !Ref DynamoLayer
          - !Ref ResponseLayer
          - !Ref LoggerLayer
          - !Ref PermissionLayer
      Events:
        fiscalYearEndLock:
          Type: Api
          Properties:
            Path: /fiscalYearEnd/lock
            Method: post
        fiscalYearEndUnlock:
          Type: Api
          Properties:
            Path: /fiscalYearEnd/unlock
            Method: post

  ########
  # Park #
  ########
  ParkGetFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: park/GET/
      Timeout: 60
      Handler: index.handler
      Runtime: nodejs18.x
      Layers:
        - !Ref DynamoLayer
        - !Ref ResponseLayer
        - !Ref PermissionLayer
        - !Ref LoggerLayer
      Events:
        parkGet:
          Type: Api
          Properties:
            Path: /park
            Method: get
  ParkPostFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: park/POST/
      Timeout: 60
      Handler: index.handler
      Runtime: nodejs18.x
      Layers:
        - !Ref DynamoLayer
        - !Ref PermissionLayer
        - !Ref ResponseLayer
        - !Ref LoggerLayer
      Events:
        fiscalYearEndLock:
          Type: Api
          Properties:
            Path: /park
            Method: post
  ParkPutFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: park/PUT/
      Timeout: 60
      Handler: index.handler
      Runtime: nodejs18.x
      Layers:
        - !Ref LoggerLayer
      Events:
        fiscalYearEndLock:
          Type: Api
          Properties:
            Path: /park
            Method: put

  ###############
  # Read Config #
  ###############
  ReadConfigFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: readConfig/
      Timeout: 60
      Handler: index.handler
      Runtime: nodejs18.x
      Layers:
        - !Ref DynamoLayer
        - !Ref ResponseLayer
        - !Ref LoggerLayer
      Events:
        readConfig:
          Type: Api
          Properties:
            Path: /readConfig
            Method: get
